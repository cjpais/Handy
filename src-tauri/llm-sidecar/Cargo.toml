[package]
name = "llm-sidecar"
version = "0.1.0"
edition = "2021"
description = "LLM sidecar process for KBVE - runs in separate process to avoid GGML conflicts"

[[bin]]
name = "llm-sidecar"
path = "src/main.rs"

[dependencies]
llama-cpp-2 = { version = "0.1.131", default-features = false }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
log = "0.4"
env_logger = "0.11"

[target.'cfg(target_os = "macos")'.dependencies]
# Enable Metal on macOS for GPU acceleration
[target.'cfg(target_os = "macos")'.features]

[features]
default = []
cuda = ["llama-cpp-2/cuda"]
metal = ["llama-cpp-2/metal"]
vulkan = ["llama-cpp-2/vulkan"]

[profile.release]
lto = true
codegen-units = 1
strip = true
